<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> <!-- Indicamos el encoding, sin el no funcionarian "ñ" ni acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Indicamos el tamaño de nuestra aplicacion e indicamos que no se pueda hacer zoom -->

    <!-- Aregamos los estilos CSS -->
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<!-- Templare de la vista home -->
  <script id="home-tpl" type="text/template">
      <header class="bar bar-nav">
          <h1 class="title">Directorio</h1>
      </header>
      <div class="bar bar-standard bar-header-secondary">
          <input class='search-key' type="search"/>
      </div>
      <div class="content"></div>
  </script>

<!-- Template de la vista lista de empleados -->
  <script id="employee-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#employees/{{ id }}">
              <img class="media-object pull-left" src="assets/pics/{{pic}}">
              <div class="media-body">
                  {{firstName}} {{lastName}}
                  <p>{{title}}</p>
              </div>
          </a>
        </li>
        {{/each}}
    </ul>
</script>

<!--- Template de la vista empleado -->
<script id="employee-tpl" type="text/template">
      <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" id="back" href="#home">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Empleados</h1>
      </header>
      <div class="content">
          <div class="card">
              <ul class="table-view">
                  <li class="table-view-cell media">
                      <img class="media-object pull-left emp-pic" src="assets/pics/{{pic}}">
                      <div class="media-body">
                          {{ firstName }} {{ lastName }}
                          <p>{{ title }}</p>
                      </div>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ officePhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-call"></span>
                          <div class="media-body">
                              Llamar a oficina
                              <p>{{ officePhone }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ cellPhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-call"></span>
                          <div class="media-body">
                              Llamar
                              <p>{{ cellPhone }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="sms:{{ cellPhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-sms"></span>
                          <div class="media-body">
                              SMS
                              <p>{{ cellPhone }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="mailto:{{ email }}" class="push-right">
                          <span class="media-object pull-left icon icon-mail"></span>
                          <div class="media-body">
                              Email
                              <p>{{ email }}</p>
                          </div>
                      </a>
                  </li>

                  <li class="table-view-cell media">
                    <a href="#" class="push-right add-location-btn">
                      <span class="media-object pull-left"></span>
                      <div class="media-body">
                        Agregar Geolocalizacion
                      </div>
                    </a>
                  </li>

                  <li class="table-view-cell media">
                    <a hre="#" class="push-right add-contact-btn">
                      <span class="media-object pull-left"></span>
                      <div class="media-body">
                        Añadir a contactos
                      </div>
                    </a>
                  </li>

              </ul>
          </div>
      </div>
  </script>


<!-- Cargamos los Scripts -->
<script src="cordova.js"></script> <!-- Este es un comodin, cordova añadira el script necesario dependiendo de la plataforma
en que este corriendo la aplicacion -->
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script> <!-- Nos permite crear rutas para nuestras vistas -->
<script src="lib/pageslider.js"></script> <!-- Nos permite añadir transiciones entre vistas -->
<script src="js/services/localstorage/EmployeeService.js"></script>
<script src="lib/fastclick.js"></script> <!-- Nos permite eliminar el delay en algunos dispositivos -->
<script src="lib/handlebars.js"></script> <!-- Nos permite trabajar con templates -->
<!-- Agregamos las vistas -->
<script src="js/views/EmployeeListView.js"></script>
<script src="js/views/HomeView.js"></script>
<script src="js/views/EmployeeView.js"></script>

<script src="js/app.js"></script>

</body>
</html>
